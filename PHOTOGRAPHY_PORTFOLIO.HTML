<!-- Photography Portfolio Website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        body { margin:0; font-family:Arial, sans-serif; background:#f4f4f4; }

        header {
            background:url('https://picsum.photos/1600/600?random=1') no-repeat center/cover;
            height:60vh;
            display:flex; justify-content:center; align-items:center;
            color:white; text-shadow:2px 2px 10px black;
            text-align:center;
        }
        header h1 { font-size:55px; }

        nav { background:#000; padding:12px; text-align:center; }
        nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }

        .section { padding:40px; }
        h2 { text-align:center; margin-bottom:20px; }

        .gallery {
            display:grid;
            grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
            gap:20px;
        }
        .gallery img {
            width:100%; height:200px; object-fit:cover;
            border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.3);
        }

        .categories { display:flex; justify-content:center; gap:20px; margin-bottom:30px; }
        .categories button {
            padding:10px 20px; border:none; border-radius:5px;
            background:#000; color:white; cursor:pointer;
            font-size:16px;
        }

        form {
            max-width:400px; margin:auto; background:white;
            padding:20px; border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.2);
        }

        input, select, button {
            width:100%; padding:10px; margin:10px 0;
            border:1px solid #ccc; border-radius:5px;
        }

        button { background:#000; color:white; cursor:pointer; }
    </style>
</head>
<body>

<header>
    <h1>My Photography Portfolio</h1>
</header>

<nav>
    <a href="#portfolio">Portfolio</a>
    <a href="#book">Book Session</a>
</nav>

<section class="section" id="portfolio">
    <h2>Photography Categories</h2>

    <div class="categories">
        <button onclick="filterGallery('nature')">Nature</button>
        <button onclick="filterGallery('wedding')">Wedding</button>
        <button onclick="filterGallery('portrait')">Portrait</button>
        <button onclick="filterGallery('all')">All</button>
    </div>

    <div class="gallery" id="gallery">
        <img src="https://picsum.photos/600/400?random=2" class="nature">
        <img src="https://picsum.photos/600/400?random=3" class="nature">
        <img src="https://picsum.photos/600/400?random=4" class="wedding">
        <img src="https://picsum.photos/600/400?random=5" class="wedding">
        <img src="https://picsum.photos/600/400?random=6" class="portrait">
        <img src="https://picsum.photos/600/400?random=7" class="portrait">
    </div>
</section>

<section class="section" id="book">
    <h2>Book a Photography Session</h2>

    <form id="bookForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <select id="sessionType">
            <option>Nature Shoot</option>
            <option>Wedding Shoot</option>
            <option>Portrait Shoot</option>
        </select>
        <button type="submit">Book Now</button>
    </form>
</section>

<script>
    function filterGallery(category) {
        let items = document.querySelectorAll('#gallery img');
        items.forEach(img => {
            if (category === 'all') {
                img.style.display = 'block';
            } else {
                img.style.display = img.classList.contains(category) ? 'block' : 'none';
            }
        });
    }

    document.getElementById('bookForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Your photography session has been booked successfully!');
    });
</script>

</body>
</html>
